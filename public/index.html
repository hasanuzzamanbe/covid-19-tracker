<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keyword" content="Covid-19, corona, Pandemic, virus, tracker, Affected">
  <title>Covid-19 - Tracker</title>
  <link href="img/logo.png" rel="icon">
  <link rel="icon" href="favicon.png">
  
  
  <!-- Bootstrap core CSS -->
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="lib/gritter/css/jquery.gritter.css" />
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
    <script src="lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="lib/gritter/js/jquery.gritter.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        var unique_id = $.gritter.add({
          // (string | mandatory) the heading of the notification
          title: 'Welcome to Covid-19 Tracker!',
          // (string | mandatory) the text inside the notification
          text: 'Protect yourself and others from infection by washing your hands or using an alcohol based rub frequently and not touching your face.',
          // (string | optional) the image to display on the left
          image: './me.jpg',
          // (bool | optional) if you want it to fade out on its own or just sit there
          sticky: false,
          // (int | optional) the time you want it to be alive for before fading out
          time: 8000,
          // (string | optional) the class name you want to apply to that specific message
          class_name: 'my-sticky-class'
        });

        return false;
      });
    </script>
</html>
